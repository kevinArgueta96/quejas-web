<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login para usuarios internos</title>
        <h:outputScript name="js/layout.js" library="sapphire-layout" />
        <h:outputScript name="js/ripple.js" library="sapphire-layout" />
        <link rel="icon" href="${request.contextPath}/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="${request.contextPath}/favicon.ico" type="image/x-icon"/>
    </h:head>
    <script src="resources/js/InicioSesion.js"></script>
    <style type="text/css">
        .btn-back{
            padding-top: 20px;
        }
        .login-body{
            display: flex;
            justify-content: center;
            align-items: center;    
        }
    </style>

    <h:body styleClass="login-body">
        <form class="navbar-form navbar-right" 
              action="${request.contextPath}/api/appLogin" 
              method="POST">
            <div class="flex align-items-center justify-content-center">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="background-color: #ffffff;width: 100px">
                    <div class="text-center mb-5">
                        <p:graphicImage name="images/diaco.png" library="sapphire-layout" alt="Image"
                                        height="50" styleClass="mb-3"/>
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                        <span class="text-600 font-medium line-height-3">Ingrese sus creedenciales</span>
                    </div>

                    <div>
                        <label for="username" class="block text-900 font-medium mb-2">username</label>
                        <p:inputText id="username" styleClass="w-full mb-3"/>

                        <label for="txtPassword" class="block text-900 font-medium mb-2">Password</label>
                        <p:inputText id="txtPassword" type="password" styleClass="w-full mb-3"/>
                        <a onclick="iniciarSesion()" href="#" class="ui-button ui-widget 
                                            ui-state-default ui-corner-all 
                                            ui-button-text-only"
                                            style="width: 100%">
                            Iniciar Sesi√≥n
                        </a>

                        <!--<button type="submit" value="Login" 
                                            class="ui-button ui-widget 
                                            ui-state-default ui-corner-all 
                                            ui-button-text-only"
                                            style="width: 100%"
                                            onclick="iniciarSesion()">
                                        <span class="fa fa-sign-in fa-fw"></span> Ingresar</button>-->

                        <div class="btn-back">
                            <p:button
                                icon="fa fa-chevron-left fw" 
                                title="Regresar"
                                value="Regresar"
                                styleClass="red-btn"
                                class="ui-button ui-widget 
                                ui-state-default ui-corner-all 
                                ui-button-text-only"
                                outcome="/queja"
                                style="width: 100%;background-color: #004972;"
                                >
                            </p:button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <h:outputStylesheet name="css/layout-blue.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/primeflex.css" library="primeflex" />
    </h:body>

</html>
